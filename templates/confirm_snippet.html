      <span>{{ question }}</span>
      <br />
      <br />

      <div class="confirm-buttons">
          <div class="sub" style="min-width: 0;">
              <input type="submit" value="Da" />
          </div>
          <div class="sub" style="min-width: 0;">
              <a onclick="hideElementById('{{ id }}');" style="cursor: pointer;">PrekliÄi</a>
          </div>
      </div>
  </form>
</div>
